{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'blog/css/login.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login</title>
</head>
<body class="bg-gradient-light">
    <div class="container">
        
        <!-- Carousel -->
        <div id="demo" class="carousel slide" data-bs-ride="carousel">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                {% for post in random_post %}
                <button type="button" data-bs-target="#demo" data-bs-slide-to="{{ forloop.counter0 }}" class="{% if forloop.first %}active{% endif %}"></button>
                {% endfor %}
            </div>

            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
                {% for post in random_post %}
                <div class="carousel-item active">
                    <img src="{{ post.featured_image.url }}" alt="{{ post1.title }}" class="d-block w-100">
                    <div class="carousel-caption h-10" style="max-height:100px;">
                        <small><h6 class="h-20 text-light">Breaking News: {{ post.title }}</h6></small>
                    </div>
                </div>
                {% endfor %}
            </div>
        
            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
  

        <!-- Login Form -->
        <div class="content">
            <div class="text-center">
                <h3 class="text-center text-gray-900 mb-4 text-muted ">{{ msg }}</h3>
                <h6 class="text-center text-gray-900 text-primary">
                    <a href="{% url 'home' %}" style="text-decoration: none;">Go to home</a>
                </h6>
                <form method="POST" action="{% url 'Login' %}" class="form-control">
                    {% csrf_token %}
                    <h1 class="h4 text-gray-900 mb-4 text-muted">Login</h1>
                    <div class="form-group">
                        <input type="text" name="username" class="form-control form-control-user"
                            id="exampleInputusername" aria-describedby="emailHelp"
                            placeholder="Enter Username...">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control form-control-user"
                            id="exampleInputPassword" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-checkbox small">
                            <input type="checkbox" class="custom-control-input" id="customCheck">
                            <label class="custom-control-label" for="customCheck">Remember Me</label>
                        </div>
                    </div>
                    <input class="btn btn-primary btn-user btn-block" type="submit" value="Login">
                    <hr>
                    <a href="www.gmail.com" class="btn btn-google btn-user btn-block btn-danger">
                        <i class="fab fa-google fa-fw"></i> Login with Google
                    </a>
                    <a href="index.html" class="btn btn-facebook btn-user btn-block btn-primary">
                        <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                    </a>
                    <p>{{ msg }}</p>
                </form>
                <p>Don't have an account?<a href="{% url 'Register' %}">click here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
