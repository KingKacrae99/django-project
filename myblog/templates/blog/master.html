{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>{% block title %}Blog{% endblock %}</title>
  <!-- Bootstrap Icons (Optional) -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
 <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
 
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

 <link rel="stylesheet" href="{% static 'blog/css/owl.carousel.min.css' %}">
 <link rel="stylesheet" href="{% static 'blog/css/owl.theme.default.min.css' %}">
 <link rel="stylesheet" href="{% static 'blog/css/sidebar.css' %}"/>
 <link rel="stylesheet" href="{% static 'blog/css/post.css' %}">
 <!-- Bootstrap JS Bundle -->
 
 
 

<!-- slclick carousel-->
 
 {% include 'blog/navbar.html' %}
{% if request.user.is_authenticated %}
    {% include 'blog/side.html' %}
{% endif %}
 </head>
<body>
   <div class="content p-4">
   {% block content %}

   {% endblock %}

   </div>
   {% include 'blog/footer.html' %}

   {% block script %}
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script type="text/javascript" src="{% static 'blog/js/owl.carousel.min.js' %}"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   
  

   {% endblock %}
</body>
</html>
