{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{% static 'blog/css/form.css' %}">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<div class="content">
    <a class="btn btn-dark btn-sm mb-4" href="{% url 'post' %}">Back</a>
    <div class="text-center">
        <form method="POST" action="" enctype="multipart/form-data" class="user">
            {% csrf_token %}
            <div class="form-control mb-3">
                <label>
                    Title:
                    {{ form.title }}
                </label>
            </div>
            <div class="form-control mb-3">
                <label for="author">
                    Author:
                    {{ form.author }}
                </label>
            </div>
            <div class="form-control mb-3">
                <label for="article">
                    Article:
                    {{ form.article }}
                </label>
            </div>
            <div class="form-control mb-3 ">
                <label>
                    description:
                    {{ form.excerpt}}
                </label>
            </div>
            <div class="form-control mb-3 ">
                <label for="Image" >
                 Image:
                {{form.featured_image}}
                </label>
            </div>
            <div class="form-control mb-3 ">
                <label for="video">
                    Video:
                    {{ form.featured_video }}
                </label>
            </div>
            <div class="form-control mb-3">
                <label for="Tag">
                    Tag:
                    {{ form.tags }}
                </label>
            </div>
            <div class="form-control mb-3">
                <label for="category">
                    category
                    {{ form.category }}
                </label>
            </div>
            </div>
            <hr>
            <input class="btn btn-primary btn-user btn-block" type="submit" value="POST">
        </form>
    </div>
</div
