{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{% static 'blog/css/register.css' %}">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<div class="content">
    <div class="text-center">
        <h1 class="h4 text-gray-900 mb-4"></h1>
        <form method="POST" action="" class="user">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" class="form-control form-control-user"
                    id="exampleInputusername" aria-describedby="emailHelp"
                    placeholder="Enter Username...">
            </div>
            <div class="form-group">
                <input type="text" name="email" class="form-control form-control-user"
                    id="exampleInputemail" aria-describedby="emailHelp"
                    placeholder="Enter email...">
            </div>
            <div class="form-group">
                <input type="password" name="password1" class="form-control form-control-user"
                    id="exampleInputPassword" placeholder="Password">
            </div>
            <div class="form-group">
                <input type="password" name="password2" class="form-control form-control-user"
                    id="exampleInputPassword" placeholder="confirm Password">
            </div>
            </div>
            <hr>
            <input class="btn btn-primary btn-user btn-block" type="submit" value="Register">
        </form>
    </div>
</div
